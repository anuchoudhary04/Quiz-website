          <form id="your_form_id" class="form-horizontal" action="" method="POST" name="your_form_id">

            <div class="col-lg-10 form-group">

              </select>
            </div>

            <div class="form-group">
              <label class="col control-label" for="ExamTitle">Exam Title</label>

                <input id="Exam_Title" class="required form-control" name="ques" type="text" placeholder="Class test 1" />

            </div>

            <div class="form-group">

            </div>
            <div class="form-group">
              <label class="col control-label" for="display">Option 2</label>
              <div class="col-lg-10">
                <input id="disp_limit" class="required form-control" name="ques" type="number" placeholder="1" />

            </div>


            <div class="col">

        </div>
